{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}
  <ul class="grid">
    {{ range .Pages }}
      {{ $featured := .Params.image}}
      <li>
        <a href="{{ .RelPermalink}} ">
          <div class="Image">
          {{ range .Resources.ByType "image" }}
            {{ if eq .Name $featured }}
              {{ $image := .Resize "x400" }}
              <img src="{{ $image.RelPermalink }}">
            {{ end }}
          {{ end }}
          </div>
        </a>
      </li>
    {{ end }}
  </ul>
{{ end }}
