{{ define "main" }}
<ul class="portfolio js-imageContainer">
	{{ range .Pages }}
		<li>
			<a href="{{ .RelPermalink}} ">
				{{ with .Resources.ByType "image" }}
					<div class="Image">
					{{ range . }}
					{{ $image := .Fill "400x400 Center" }}
						<img src="{{ $image.RelPermalink }}">
					{{ end }}
					</div>
				{{ end }}
			</a>
		</li>
	{{ end }}
</ul>
{{ end }}
