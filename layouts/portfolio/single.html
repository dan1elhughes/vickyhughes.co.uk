{{ define "title" }}{{ .Title }} &ndash; {{ .Site.Title }}{{ end }}

{{ define "main" }}
<article class="portfolio">
  <div class="split-container">
    <div class="left">
      <header>
        {{ partial "titlesection" . }}
      </header>
      {{ partial "tags.html" . }}
      {{ .Content }}
    </div>
    <div class="right">
      {{ range .Params.Images }}
        <img src="{{.}}"/>
      {{ end }}
    </div>
  </div>
</article>
{{ end }}
