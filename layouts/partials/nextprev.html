<div class="nextprev">
    <div class="next-post">
        {{ if .NextInSection }}
        <a href="{{ .NextInSection.Permalink }}">« {{ .NextInSection.Title | truncate 50 "..." }}</a>
        {{ end }}
    </div>

    <div class="previous-post">
        {{ if .PrevInSection }}
        <a href="{{ .PrevInSection.Permalink }}">{{ .PrevInSection.Title | truncate 50 "..."}} »</a>
        {{ end }}
    </div>
</div>
