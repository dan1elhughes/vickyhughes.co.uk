<div class="titlesection">
    <div class="next-post">
        {{ if .NextInSection }}
        <a href="{{ .NextInSection.Permalink }}">←</a>
        {{ end }}
    </div>

    <div class="title">
        <h2>{{ .Title }}</h2>
    </div>

    <div class="previous-post">
        {{ if .PrevInSection }}
        <a href="{{ .PrevInSection.Permalink }}">→</a>
        {{ end }}
    </div>
</div>
