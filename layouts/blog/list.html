{{ define "main" }}
<ul class="grid">
  {{ range .Pages }}
  <li>
    <a href="{{ .RelPermalink}} ">
      {{ with .Resources.ByType "image" }}
      <div class="Image">
        {{ range . }} {{ $image := .Fill "400x400 Center" }}
        <img src="{{ $image.RelPermalink }}" /> {{ end }}
      </div>
      {{ end }}
      <h3>{{ .Title }}</h3>
    </a>
  </li>
  {{ end }}
</ul>
{{ end }}
